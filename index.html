<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Ticket System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      onclick="navbarClicked()"
      class="navbar navbar-expand-lg navbar-light bg-light"
      onmouseover="this.style.color='red'"
      onclick="helloThere()"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Airline Ticket System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/airlines.html">Manage Airlines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/destinations.html"
                >Manage Destinations</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/book-ticket.html">Book a Ticket</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 onclick="updatePValue()" id="homePageH1" class="text-center">
        Welcome to the Airline Ticket System
      </h1>
      <p id="homePageP" class="text-center mt-4">
        Use the navigation bar to manage airlines, destinations, or book a
        ticket.
      </p>
    </div>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">&copy; Epoka University</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <span id="currentDate"></span>
        </ul>
      </footer>
    </div>

    <script src="/scripts/index.js"></script>
  </body>
</html>
